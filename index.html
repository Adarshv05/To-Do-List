<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>

    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
        <h2 class="text-center my-4">To-Do-List</h2>
        <form>
            <div class="mb-3">
              <label for="title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add a Task</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>
            <button id="submitbtn" class="btn btn-primary">Add to List</button>
            <button class="btn btn-primary" onclick="clearstorage()">Clear List</button>
          </form>
          <div id="items" class="my-3">
              <h2>Your Tasks</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Go to The Gym</td>
                    <td>Train Your Shoulder as its Thursday</td>
                    <td><button class="btn btn-sm btn-primary">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
    </div>
    <script src="To_Do_List.js" type="text/JavaScript"></script>
  </body>
</html>
